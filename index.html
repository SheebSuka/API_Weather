<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación del Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       .city-card {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin: 5px;
        }
       .city-card.red {
            background-color: #f8d7da;
        }
       .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="section text-center">
            <h1>¡Bienvenido!</h1>
            <div id="formulario" class="input-group mb-3">
                <input type="text" id="ciudadInput" class="form-control" placeholder="Inserte ciudad">
                <button id="insertarBtn" class="btn btn-primary" type="button">Agregar</button>
            </div>
            <div id="climaInfo" class="d-flex justify-content-around flex-wrap">
                <!-- Aquí se mostrarán las tarjetas de clima -->
            </div>
        </div>
        <div class="section">
            <h3>Ciudades por default:</h3>
            <div class="input-group mb-3">
                <input type="text" id="nuevaCiudadInput" class="form-control" placeholder="Ciudad DEFAULT">
                <button id="agregarCiudadBtn" class="btn btn-success" type="button">Agregar</button>
            </div>
            <div id="ciudadesPorDefecto" class="d-flex justify-content-around flex-wrap">
                <!-- Aquí se mostrarán las tarjetas de clima por defecto -->
            </div>
            <div class="mt-3 text-center">
                <button id="borrarDatosBtn" class="btn btn-warning">Borrar datos</button>
                <button id="restablecerDefaultBtn" class="btn btn-primary">Restablecer Default</button>
            </div>
        </div>
        <div class="section">
            <h3>Ciudad más caliente:</h3>
            <p id="resultadoCiudadCaliente"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
