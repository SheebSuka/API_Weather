<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación del Clima</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

    <!-- Sección de inserción de ciudad -->
    <div id="formulario" class="container mt-5">
        <h1 class="text-primary text-center mb-4">¡Bienvenido!</h1>
        <div class="input-group mb-4">
            <input type="text" id="ciudadInput" class="form-control" placeholder="Inserte ciudad">
            <button id="insertarBtn" class="btn btn-primary">Agregar</button>
        </div>
    </div>

    <!-- Información del clima -->
    <div id="climaInfo" class="container" style="display:none;">
        <h1 id="resultadoClima" class="text-center text-success">Bienvenido de vuelta, su ciudad y clima es:</h1>
        <div class="input-group mb-4">
            <input type="text" id="buscarCiudadInput" class="form-control" placeholder="Buscar ciudad">
            <button id="buscarBtn" class="btn btn-primary">Buscar</button>
            <button id="borrarDatosBtn" class="btn btn-warning">Borrar datos</button>
        </div>
        <div id="listaCiudades" class="row g-3"></div>
    </div>

    <!-- Sección de Ciudades por Defecto -->
    <div id="ciudadesPorDefecto" class="container mt-5">
        <h2 class="text-center text-primary">Ciudades por Defecto</h2>
        <div id="listaCiudadesPorDefecto" class="row g-3 mb-4"></div>
        <h3 class="text-center">Agregar Ciudad por Defecto</h3>
        <div class="input-group mb-4">
            <input type="text" id="nuevaCiudadInput" class="form-control" placeholder="Nueva Ciudad">
            <button id="agregarCiudadBtn" class="btn btn-success">Agregar Ciudad</button>
        </div>
        <button id="restablecerDefaultBtn" class="btn btn-primary btn-custom d-block mx-auto">Restablecer
            Default</button>
    </div>

    <!-- Ciudad Más Caliente -->
    <div id="ciudadMasCaliente" class="container mt-5">
        <h2 class="text-center text-danger">Ciudad Más Caliente</h2>
        <p id="resultadoCiudadCaliente" class="text-center"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
